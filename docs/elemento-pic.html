  <div class="conteudo-exp">
    <h1>[PIC]</h1>
     <p>
        Apresenta imagem na área definida (.PNG, .SVG, .GIF, .JPG, .BMP).
    </p>
    <h2>Sintaxe da notação</h2>
    <p>
        <code>[identificação do arquivo de imagem ^ formatação ^ tooltiptext]
    </code>
    </p>
    <h2>Exemplo</h2>
    <p>
      <code>[PIC] PIC_001 ; 20; 20; 250; 150; ; [%SVGD/otmsuite|@ ^ R ^ Atualiza gráficos]</code>
    </p>
    <img src="" alt="img de exemplo">
